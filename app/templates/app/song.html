{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ song.title }} - Musiker</title>
    <link rel="stylesheet" href="{% static 'songat/css/songat.css' %}">
</head>
<body>

    <!-- Ad Section -->
    <header class="ad-section">
        <div class="ad-box">
            <p>Ad Space</p>
        </div>
    </header>

    <!-- Song Section -->
    <main class="song-section">
        <!-- Left: Song Image -->
        <div class="song-left">
            <img src="{{ song.image.url }}" alt="{{ song.title }}" class="song-image">
        </div>

        <!-- Right: Song Details -->
        <div class="song-right">
            <h1 class="song-title">{{ song.title }}</h1>
            <h3 class="song-artist">{{ song.artist }}</h3>

            <p class="song-info">
                <span class="duration">{{ song.duration }}</span> |
                <span class="release-date">{{ song.release_date }}</span>
            </p>

            <div class="song-controls">
                <button class="play-btn">▶ Play</button>
                <button class="like-btn" id="like-btn">❤</button>
            </div>
        </div>
    </main>

    <!-- Player Controls Section -->
    <section class="music-controls">
        <button class="prev-btn" id="prev-btn">⏮ Prev</button>
        <button class="play-pause-btn" id="play-pause-btn">⏸ Pause</button>
        <button class="next-btn" id="next-btn">Next ⏭</button>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2025 Musiker. All rights reserved.</p>
    </footer>

    <!-- External JS -->
    <script src="{% static 'songat/js/songat.js' %}"></script>

</body>
</html>
